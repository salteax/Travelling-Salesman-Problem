<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Travelling Salesman Problem</title>

    <meta name="author" content="Paul Koreng">
    <meta name="publisher" content="Paul Koreng">
    <meta name="copyright" content="Paul Koreng">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script type="text/javascript" src="./js/nearest-neighbour.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="box" id="b1">
        <div class="menu">
          <h1>Travelling Salesman Problem</h1>

          <h2>Start- und Endpunkt:</h2>
          <div class="selection-box">
            <select class="selection" id="bundeslander-select" required>
              <option value="0" hidden>W&auml;hle einen Start- und Endpunkt</option>
              <option value="Stuttgart">Baden-Württemberg - Stuttgart</option>
              <option value="München">Bayern - München</option>
              <option value="Berlin">Berlin - Berlin</option>
              <option value="Potsdam">Brandenburg - Potsdam</option>
              <option value="Bremen">Bremen - Bremen</option>
              <option value="Hamburg">Hamburg - Hamburg</option>
              <option value="Wiesbaden">Hessen - Wiesbaden</option>
              <option value="Schwerin">Mecklenburg-Vorpommern - Schwerin</option>
              <option value="Hannover">Niedersachsen - Hannover</option>
              <option value="Düsseldorf">Nordrhein-Westfalen - Düsseldorf</option>
              <option value="Mainz">Rheinland-Pfalz - Mainz</option>
              <option value="Saarbrücken">Saarland - Saarbrücken</option>
              <option value="Dresden">Sachsen - Dresden</option>
              <option value="Magdeburg">Sachsen-Anhalt - Magdeburg</option>
              <option value="Kiel">Schleswig-Holstein - Kiel</option>
              <option value="Erfurt">Thüringen - Erfurt</option>
            </select>
          </div>

          <h2>Lösungsalgorithmus:</h2>
          <div class="selection-box">
            <select class="selection" id="algorithmus-select" required>
              <option value="0" hidden>W&auml;hle einen Algorithmus</option>
              <option value="1">Nearest-Neighbor-Heuristik</option>
              <option value="2">Branch-and-Bound-Verfahren</option>
            </select>
          </div>

          <div>
            <button onclick="nearestNeighbour(document.getElementById('bundeslander-select').value)">Start</button>
          </div>
        </div>

      <div class="stats">
        <h1>Statistiken<h2>

        <h2>Route:</h2>
        <div class="route" id="route_tabelle">
          <table id="tabelle">
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
          </table>
        </div>

        <h2>Distanz:</h2>
        <div class="distanz" id="route_distanz">
          <p id='p_distanz'></p>
        </div>

      </div>
    </div>

    <div class="box" id="b2">
      <div class="map">
        <canvas id="karte">
        </canvas>
      </div>
    </div>
    </div>
  </body>

</html>
